<div class="register_container">
  <h1 class="form_title">
    Регистрация
  </h1>
  <form [formGroup]="registration" (ngSubmit)="onSubmit()">
    <div class="form_fields">
    <div class="form_field" [ngClass]="{'has-error': registration.get('email')?.invalid && registration.get('email')?.touched}">
      <input type="text" placeholder="Почта" formControlName="email">
      <span class="form_errors_message" *ngIf="registration.get('email')?.invalid && registration.get('email')?.touched">
        <span *ngIf="registration.get('email')?.errors?.['required']">Email не может быть пустым. </span>
        <span *ngIf="registration.get('email')?.errors?.['email']">Введите корректный email. </span>
        <span *ngIf="registration.get('email')?.errors?.['forbiddenEmail']">Этот Email уже занят. </span>
    </span>
    </div>
      <div class="form_field" [ngClass]="{'has-error': registration.get('name')?.invalid && registration.get('name')?.touched}">
        <input type="text" placeholder="Имя" formControlName="name">
        <span class="form_errors_message" *ngIf="registration.get('name')?.invalid && registration.get('name')?.touched">
        <span *ngIf="registration.get('name')?.errors?.['required']">Поле не может быть пустым. </span>
      </span>
      </div>
    <div class="form_field" [ngClass]="{'has-error': registration.get('password')?.invalid && registration.get('password')?.touched}">
      <input type="password" placeholder="Пароль" formControlName="password">
      <span class="form_errors_message" *ngIf="registration.get('password')?.invalid && registration.get('password')?.touched">
        <span *ngIf="registration.get('password')?.errors?.['required']">Пароль не может быть пустым. </span>
        <span *ngIf="registration.get('password')?.errors?.['minLength']">Недостаточное количество символов. </span>
      </span>
    </div>
    <div class="form_field">
      <input type="password" placeholder="Подтвердите пароль">
    </div>
  </div>
  <div class="form_buttons">
    <button class="button" type="submit" [disabled]="registration.invalid">Зарегистрироваться</button>
  </div>
  </form>
</div>
